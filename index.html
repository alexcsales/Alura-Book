<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Book</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input id="menu" type="checkbox" class="container__botao">
            <label for="menu">
                <span class="container__menu-hamburguer"></span>
            </label>
            <ul class="menu__lista">
                <li class="menu__lista-titulo">Categorias</li>
                <li class="menu__lista-item">
                    <a class="menu__lista-link" href="#">PROGRAMAÇÃO</a>
                </li>
                <li class="menu__lista-item">
                    <a class="menu__lista-link" href="#">FRONT-END</a>
                </li>
                <li class="menu__lista-item">
                    <a class="menu__lista-link" href="#">INFRAESTRUTURA</a>
                </li>
                <li class="menu__lista-item">
                    <a class="menu__lista-link" href="#">BUSINESS</a>
                </li>
                <li class="menu__lista-item">
                    <a class="menu__lista-link" href="#">DESIGN & UX</a>
                </li>
            </ul>
            <img class="container__logo" src="src/img/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a class="container__icone" href="#"><img src="src/img/Favoritos.svg" alt="Meus favoritos"></a>
            <a class="container__icone" href="#"><img src="src/img/Compras.svg" alt="Carrinho de compras"></a>
            <a class="container__icone" href="#"><img src="src/img/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>

</html>
